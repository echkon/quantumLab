<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People | Quantum Lab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 40px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        section {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .person-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .person-card {
            background: #fafafa;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .person-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .person-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .person-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Our People</h1>

    <section>
        <h2>Lab Members</h2>
        <div class="person-grid">
            <div class="person-card">
                <img src="/static/images/binho.jpg" alt="Binho Le">
                <h3>Dr. Binho Le</h3>
                <p>Principal Investigator</p>
            </div>
            <div class="person-card">
                <img src="/static/images/avata.jpg" alt="Member 1">
                <h3>Member 1</h3>
                <p>Research Assistant</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Collaborators</h2>
        <div class="person-grid">
            <div class="person-card">
                <img src="/static/images/avata.jpg" alt="Collaborator 1">
                <h3>Prof. Collaborator 1</h3>
                <p>XYZ University</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Visitors</h2>
        <div class="person-grid">
            <div class="person-card">
                <img src="/static/images/avata.jpg" alt="Visitor 1">
                <h3>Visitor 1</h3>
                <p>ABC Institute</p>
            </div>
        </div>
    </section>
</body>
</html>
